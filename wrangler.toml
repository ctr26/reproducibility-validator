# Cloudflare Workers configuration
name = "reproducibility-validator-api"
main = "api/worker.js"
compatibility_date = "2024-01-01"

# KV Namespace for storing analysis results
kv_namespaces = [
  { binding = "ANALYSIS_RESULTS", id = "your-kv-namespace-id", preview_id = "your-preview-kv-id" }
]

# Routes
routes = [
  { pattern = "reproducibility-validator.com/api/*", zone_name = "reproducibility-validator.com" }
]

# Workers settings
workers_dev = true

[build]
command = ""

[env.production]
name = "reproducibility-validator-api"
route = "reproducibility-validator.com/api/*"

[env.staging]
name = "reproducibility-validator-api-staging"
